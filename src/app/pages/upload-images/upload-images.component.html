<md-card>

    <form *ngIf="!item?.isUploading" ng-submit="uploadFile()">
        <input type="file" name="file" class="inputimg" id="nameImg" (change)="onChange($event)" accept="image/*">
        <button *ngIf="show_upload_button" md-raised-button color="accent" (click)="upload()" >Upload {{item.file.name}}</button>

        <img *ngIf="show_upload_button" md-card-md-image src={{item.source}}>

    </form>

    <div *ngIf="item?.isUploading">Upload in progress...</div>

</md-card>
