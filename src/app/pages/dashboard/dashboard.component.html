<h3>{{ viewMonth }} {{viewDate.getFullYear()}}</h3>

<button class="app-icon-button" (click)="decrement()"><i class="material-icons">chevron_left</i></button>
<button class="app-icon-button" (click)="today()"    ><i class="material-icons">today</i></button>
<button class="app-icon-button" (click)="increment()"><i class="material-icons">chevron_right</i></button>

<mwl-calendar-month-view [viewDate]="viewDate"
    [events]="events" [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)">
</mwl-calendar-month-view>
