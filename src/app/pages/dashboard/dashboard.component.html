<kz-spinner *ngIf="loading"></kz-spinner>

<div *ngIf="!loading">

<md-card>
    <h3>Today in Conley Family History</h3>
    <div *ngFor='let item of items | eventToday '>
                {{item.title}} {{item.kind=='birth'?"born":"died"}} in {{item.year}}
    </div>
</md-card>

<md-card >
    <h3>
        <button class="app-icon-button" (click)="decrement()"><i class="material-icons">chevron_left</i></button>
        <button class="app-icon-button" (click)="today()"    ><i class="material-icons">today</i></button>
        <button class="app-icon-button" (click)="increment()"><i class="material-icons">chevron_right</i></button>
        {{ viewMonth }} {{viewDate.getFullYear()}}
    </h3>
    <mwl-calendar-month-view [viewDate]="viewDate"
        [events]="calvents" 
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        (eventClicked)="eventClicked($event)"
        (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
</md-card>

<md-card>
    <h3>
        <button class="app-icon-button" (click)="decrement()"><i class="material-icons">chevron_left</i></button>
        <button class="app-icon-button" (click)="today()"    ><i class="material-icons">today</i></button>
        <button class="app-icon-button" (click)="increment()"><i class="material-icons">chevron_right</i></button>
        {{calvents.length}} Events in {{viewMonth}}
    </h3>
    <md-card>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor='let item of items'>
                {{item.ordinal}}: {{item.title}} {{item.kind=='birth'?"born":"died"}} in {{item.year}}
        </div>
    </div>   
    </md-card>
</md-card>

</div>
