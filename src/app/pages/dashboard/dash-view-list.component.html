<md-card>
    <h3>{{events.length}} Events in {{month}}</h3>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor='let event of events'>
                {{event.month}}/{{event.day}}/{{event.year}} : {{event.member.first_name}}
        </div>
    </div>   
</md-card>
