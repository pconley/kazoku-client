<md-card>
	<h1>Kazoku User Profile</h1>
	<h4 *ngIf="!profile">No profile????</h4>
	
	<md-card>
	<md-card-header>
		<img md-card-avatar [src]="profile.picture">
		<md-card-title>{{profile.nickname}}</md-card-title>
		<md-card-subtitle>User since {{profile.create_year}}</md-card-subtitle>
	</md-card-header>
	<md-card-content>
		<p *ngIf="description">{{description}}</p>
		<div> <span><md-icon>email</md-icon>&nbsp;{{profile.email}}</span></div>
		<div *ngIf="location"> <span><md-icon>place</md-icon>&nbsp;{{location}}</span></div>
		<div *ngIf="friends"> <span><md-icon>group</md-icon>&nbsp;{{friends}} Friends</span></div>
	</md-card-content>
	<md-card-actions>
        <button md-raised-button color="primary" (click)="alert('i like you too!')">LIKE</button>
        <button md-raised-button color="accent" (click)="alert('thank you!')">SHARE</button>
   </md-card-actions>
	</md-card>

</md-card>
